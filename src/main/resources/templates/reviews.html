<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="css/reviews.css" />
  </head>
  <body>
   	<main>
   		<section class="container">
   		<!-- title  -->
   			<div class="title">
   				<h2>our review</h2>
   				<div class="underline"></div>
   			</div>
   			<!-- review  -->
   			<article class="review">
   				<div class="img-container">
   					<img alt="" src="images/person-1.jpeg" id="person-img">
   				</div>
   				<h4 id="author">sara johnson</h4>
   				<p id="job">ux designer</p>
   				<p id="info">"I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse 
   						before they sold out chambray pop-up. Shaman humblebrag pickled coloring book 
   					salvia hoodie, cold-pressed four dollar toast everyday carry",
   				</p>
   				<!-- prev and next button -->
   				<div class="button-container">
   					<button class="prev-btn">
   						<i class="fas fa-chevron-left"></i>
   					</button>
   					<button class="next-btn">
   						<i class="fas fa-chevron-right"></i>
   					</button>
   				</div>
   				<!-- random button -->
   				<button class="random-btn">
   					suprise me
   				</button>
   			</article>
   		</section>
   	</main>
    <!-- javascript -->
    <script src="js/reviews.js"></script>
  </body>
</html>
