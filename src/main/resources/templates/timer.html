<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/timer.css" />
  </head>
  <body>
    <section class="section-center">
    	<!-- timer image -->
    	<article class="gift-img">
    		<img alt="gift image" src="images/gift.jpeg">
    	</article>
    	<!-- info -->
    	<article class="gift-info">
    		<h3>old iphone giveaway</h3>
    		<h4 class="giveaway">
    			giveaway ends on Suday, April 30, 2020
    		</h4>
    		<p>not bad phone to get it for free</p>
    		
    	<div class="deadline">
    		<!-- days -->
    		<div class="deadline-format">
    		    <div>
    				<h4 class="days">34</h4>
    				<span>days</span>
    			</div>
    		</div>
    		<!-- end of item -->
    		<!-- days -->
    		<div class="deadline-format">
    		    <div>
    				<h4 class="hours">34</h4>
    				<span>hours</span>
    			</div>
    		</div>
    		<!-- end of item -->   	
    		<!-- days -->
    		<div class="deadline-format">
    		    <div>
    				<h4 class="mins">34</h4>
    				<span>mins</span>
    			</div>
    		</div>
    		<!-- end of item -->
    		<!-- days -->
    		<div class="deadline-format">
    		    <div>
    				<h4 class="secs">34</h4>
    				<span>secs</span>
    			</div>
    		</div>
    		<!-- end of item -->    		    			
    	</div>
    		
    	</article>

    </section>
    <!-- javascript -->
    <script src="js/timer.js"></script>
  </body>
</html>
